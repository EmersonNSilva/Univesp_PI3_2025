<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    
    <link rel="stylesheet" href="style.css">
    
    <title>Login - PI3</title>
</head>

<body>   

    <main id="container">
        <form id="login_form">

            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                
                <a href="#">
                    <img src="assets/imgs/logowhitw-1024x522.png" alt="logo_SolarBril">
                </a>
               
            </div>

                <!-- E-MAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
                <!-- SENHA -->
                <div class="input-box">
                    <label for="password">Senha
                <div class="input-field">
                
                        <input type="password" id="password" name="password">
                </div>
                    </label>
                    
                    <!-- ESQUECEU SUA SENHA -->
                <div id="forgot_password">
                    <a href="#">
                            Esqueceu sua Senha?
                    </a>
                </div>

                </div>
            </div>

            <!-- BUTTON -->
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>

    
</body>
</html>
